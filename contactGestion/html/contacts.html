<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des contacts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      #flashBag,
      #listContact {
        margin-top: 20px;
      }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1><strong>Bienvenue sur ce listing des contacts</strong></h1>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-lg-12 col-sm-12">
                <div class="col-lg-6 col-sm-6">
                    <button id="seeContact" class="btn btn-primary" onclick="callContact();">
                      <h3>Liste des contacts</h3>
                      <i class="fa fa-users"></i>
                    </button>
                </div>
                <div class="container">
                  <div>
                      <ul id="listContact"></ul>
                  </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12">
                <div class="col-lg-6 col-sm-6">
                      <button id="addContact" class="btn btn-success" onclick="addContact();">
                        <h3>Ajout d'un Contact</h3>
                        <i class="fa fa-user-plus"></i>
                      </button>
                </div>
                <div class="container">
                  <div id="flashBag"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/contacts.js"></script>
</body>

</html>
